<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Language Interpreter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #c9daff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://img.freepik.com/free-vector/realistic-glassmorphism-background_23-2149441716.jpg') no-repeat center center/cover;
      filter: blur(12px) brightness(0.9);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.2) 0%,
        rgba(230, 240, 255, 0.2) 100%
      );
      z-index: -1;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      max-width: 760px;
      width: 92%;
      text-align: center;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow:
        0 12px 32px rgba(0, 0, 0, 0.08),
        0 8px 24px rgba(0, 0, 0, 0.04);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #684cff;
      text-shadow: 0 0 4px rgba(145, 130, 255, 0.3);
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      color: #2c2c2c;
    }

    .btn-neon {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 1rem 2.5rem;
      color: #fff;
      background: linear-gradient(135deg, #7a65ff, #58c4ff);
      border: none;
      border-radius: 32px;
      box-shadow:
        0 0 8px #7a65ff,
        0 0 18px #58c4ff;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-neon:hover {
      box-shadow:
        0 0 16px #9a89ff,
        0 0 32px #7ae0ff;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }

    @media (max-width: 480px) {
      .glass-panel {
        padding: 2rem 1.2rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn-neon {
        font-size: 1rem;
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <main class="glass-panel">
    <h1>Sign Language Interpreter</h1>
    <p>
      Harness the power of machine learning to translate sign language into clear, real-time text.
      Bridging communication gaps with intuitive, accessible technology.
    </p>
    <button class="btn-neon" onclick="window.location.href='sign_all_platforms.html'">
      Try Ges
    </button>
  </main>

  <footer>
    &copy; 2025 Sign Language Interpreter
  </footer>
</body>
</html>
